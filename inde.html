<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeOldify Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            width: 1200px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            color: white;
            padding: 40px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ffffff, #f0f0f0, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.95;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255,255,255,0.2);
            padding: 12px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            display: inline-block;
            margin-top: 10px;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .color-splash {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .splash1 {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            top: 15%;
            left: 15%;
            animation-delay: -2s;
        }

        .splash2 {
            width: 60px;
            height: 60px;
            background: #4ecdc4;
            top: 70%;
            right: 20%;
            animation-delay: -4s;
        }

        .splash3 {
            width: 100px;
            height: 100px;
            background: #45b7d1;
            bottom: 20%;
            left: 10%;
            animation-delay: -1s;
        }

        .splash4 {
            width: 70px;
            height: 70px;
            background: #f9ca24;
            top: 25%;
            right: 15%;
            animation-delay: -3s;
        }

        .camera-icon {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 3rem;
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
        }

        .paintbrush-icon {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-size: 2.5rem;
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
            animation-delay: -2s;
        }

        .ai-badge {
            position: absolute;
            top: 30px;
            left: 50px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .tech-badge {
            position: absolute;
            bottom: 30px;
            right: 50px;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .banner {
                width: 100%;
                height: 300px;
                border-radius: 10px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="grid-pattern"></div>
        
        <div class="decorative-elements">
            <div class="color-splash splash1"></div>
            <div class="color-splash splash2"></div>
            <div class="color-splash splash3"></div>
            <div class="color-splash splash4"></div>
        </div>

</html>
